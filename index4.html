                        </div>`;

                });

            }
        }

        function updateItemQuantity(itemId, change) {
            // Unchanged
            const itemDetails = Object.values(menu).flat().find(p => p.id === itemId);
            if (!itemDetails) return;
            const currentQuantity = cart[itemId]?.quantity || 0;
            const newQuantity = currentQuantity + change;
            if (newQuantity > 0) {
                cart[itemId] = { ...itemDetails, quantity: newQuantity };
            } else {
                delete cart[itemId];
            }
            updateCartUI();
        }
        
        function removeItemFromCart(itemId) {
            // Unchanged
            delete cart[itemId];
            updateCartUI();
        }

        function updateCartUI() {
            // Unchanged
            renderCartSummary();
            syncProductListQuantities();
            updateTotals();
            updateCartCount();
        }

        function renderCartSummary() {
            // Unchanged
            cartItemsContainer.innerHTML = '';
            const cartKeys = Object.keys(cart);
            if (cartKeys.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center">لم يتم إضافة أي منتجات بعد.</p>';
                totalsSection.classList.add('hidden');
                orderActionSection.classList.add('hidden');
            } else {
                totalsSection.classList.remove('hidden');
                orderActionSection.classList.remove('hidden');
                cartKeys.forEach(key => {
                    const item = cart[key];
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center';
                    itemElement.innerHTML = `
                        <div>
                            <p class="font-semibold">${item.name}</p>
                            <p class="text-sm text-gray-500">${item.quantity} x ${item.price.toFixed(2)} جنيه</p>

                        <div class="flex items-center">

                            <button onclick="removeItemFromCart(${item.id})" class="text-red-500 hover:text-red-700">

                            </button>
                        </div>`;
                    cartItemsContainer.appendChild(itemElement);
                });
            }
        }

        function syncProductListQuantities() {
            // Unchanged
            const allProducts = Object.values(menu).flat();
            allProducts.forEach(item => {
                const qtyElement = document.getElementById(`item-qty-${item.id}`);
                if (qtyElement) {
                    qtyElement.textContent = cart[item.id]?.quantity || 0;
                }
            });
        }

        function updateTotals() {
            // Unchanged
            const subtotal = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal;
            subtotalEl.textContent = `${subtotal.toFixed(2)} جنيه`;
            totalEl.textContent = `${total.toFixed(2)} جنيه`;
        }

        function updateCartCount() {
            // Unchanged
            const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            cartItemCountEl.textContent = count;
        }

                const msgBox = document.createElement('div');
                msgBox.textContent = 'الرجاء إدخال اسم الشركة ورقم التواصل.';
                msgBox.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4';
                orderActionSection.prepend(msgBox);
                setTimeout(() => msgBox.remove(), 3000);
                return;
            }
            
            // --- FORMSPREE SUBMISSION ---
            const formspreeEndpoint = 'https://formspree.io/f/xdkdrpky'; 

            const orderDetails = {
                "اسم الشركة": companyName,
                "رقم التواصل": contactNumber,
                "الإجمالي": totalEl.textContent,
                "الطلب": Object.values(cart).map(item => 
                    `${item.name} (الكمية: ${item.quantity}) - ${(item.price * item.quantity).toFixed(2)} جنيه`
                ).join('\n')
            };
            
            setSubmitButtonLoading(true);

            try {
                const response = await fetch(formspreeEndpoint, {
                    method: 'POST',
                    body: JSON.stringify(orderDetails),
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    successModal.classList.remove('hidden');
                } else {
                    throw new Error('فشل إرسال الطلب. الرجاء المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Formspree submission error:', error);
                alert(error.message);
            } finally {
                setSubmitButtonLoading(false);
            }
        }

        function setSubmitButtonLoading(isLoading) {
            if (isLoading) {
                submitBtnText.classList.add('hidden');
                submitSpinner.classList.remove('hidden');
                submitOrderBtn.disabled = true;
                submitOrderBtn.classList.add('opacity-75');
            } else {
                submitBtnText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
                submitOrderBtn.disabled = false;
                submitOrderBtn.classList.remove('opacity-75');
            }
        }

        function resetForm() {
            cart = {};
            document.getElementById('companyName').value = '';
            document.getElementById('contactNumber').value = '';
            updateCartUI();
            successModal.classList.add('hidden');
        }

        // Gemini functions remain unchanged
        
        // --- EVENT LISTENERS ---
        submitOrderBtn.addEventListener('click', handleOrderSubmit);
        closeModalBtn.addEventListener('click', resetForm);
        // Other listeners remain the same

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
        });
    </script>
</body>
